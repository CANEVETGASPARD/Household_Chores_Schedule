<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Family Calendar {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/base.css') }}">
    {% block link %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="title">
        <a href="/"><img src="{{ url_for('static', filename='dist/assets/logo.svg') }}" alt="logo" class="title-logo"/></a>
        <p class="title-p">Family Planning</p>
      </div>
      <nav class="menu">
        <ul class="menu-list">
              <li class="nav-button"><a id="login" href="/login">Log in</a></li>
              <li class="nav-button"><a id="register" href="/register">Register</a></li>
        </ul>
      </nav>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <p>Made by CANEVET Gaspard</p>
  </footer>

  {% block script %}{% endblock %}
  </body>
</html>
