{% extends "base.html" %} 
{% block title %}Login{% endblock %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}
{% block content%}
<div class="form-container" id="form-container">
    <form id="form" action="">
      <input type="text" class="text-input" id="family-name" name="familyName" value="Family name" autocomplete="off"><br><br>
      <input type="text" class="text-input" id="password" name="password" value="Password" autocomplete="off"><br><br>
      <input class="submit-button" type="submit" value="Log in">
    </form>
    <p class="form-p">
      <a href="/register" class="form-a">Register</a> 
    </p>
  </div>
{% endblock %}
{% block script %}
<script type="module" src="{{ url_for('static', filename='dist/login.js') }}"></script>
{% endblock %}
