<!DOCTYPE html>
<html>

    {% block link %}{% endblock %}
  </head>
  <body>
    <header>
      <p class="title">Form train</p>
      <nav class="menu">

        </ul>
      </nav>

  {% block content %}{% endblock %}

  <footer>
    <p>Made by CANEVET Gaspard</p>

  {% block script %}{% endblock %}
